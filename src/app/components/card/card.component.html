<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let book of bookCards">
        <div class="card shadow-sm">
            <img width="100%" height="300" src="{{ book.book_image }}" />

            <div class="card-body">
                <p class="card-text">{{ book.book_name }}</p>
                <div class="d-flex justify-content-between align-items-center card-action">
                    <button type="button" class="btn btn-sm btn-outline-secondary"
                        (click)="openLightbox(book.book_image_lightRoom)">
                        View
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="lightbox" *ngIf="lightboxImage">
    <span class="close-icon" (click)="closeLightbox()">&#10005;</span>
    <img [src]="lightboxImage" />
</div>


<div class="paginator">
    <div class="left-content">
        <span>Available Books: {{ datasource.length }}</span>
    </div>

    <div class="right-content">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
